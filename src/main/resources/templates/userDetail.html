<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link th:href="@{/css/user-detail.css}" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 th:text="' User ' + ${user.userId}"></h2>
                <form th:action="@{/users/{userId}/update(userId=${user.userId})}" th:object="${user}" method="post"
                      enctype="multipart/form-data">
                    <div class="col-md-6 avatar">
                        <img th:src="@{/image/{image}(image=${userAvatar})}" alt="Avatar Image"
                             class="course-image object-fit-cover" >
                        <div class="icon">
                            <i class="fas fa-camera" style="cursor: pointer;"></i>
                        </div>
                        <input type="file" id="image" name="image" class="form-control" style="display:none;">
                    </div>


                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" th:field="*{address}">
                    </div>
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-select" id="sex" th:field="*{sex}">
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/courses/all" class="btn btn-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/editAvatar.js}"></script>
</div>
</body>
</html>
