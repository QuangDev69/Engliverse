<div th:fragment="course-cards(courses)" class="row">
    <div th:each="course, iterStat : ${courses}" class="col-sm-12 col-md-6 col-lg-3 mb-4 itemss">
        <div class="card h-100">
            <img th:src="@{/image/{filename}(filename=${course.imagePath})}" class="card-img-top image"
                 alt="Course Image">
            <div class="card-body">
                <h5 class="card-title title">
                    <a href="#" th:href="@{|/courses/${course.courseId}|}" th:text="${course.courseName}">Course
                        Name</a>
                </h5>
                <p class="card-text two-line-clamp" data-bs-toggle="tooltip" data-bs-placement="left"
                   title="${course.courseDes}" th:text="${course.courseDes}">Description</p>
                <div class="d-flex justify-content-between">
                    <p class="card-text"><small class="text-muted" th:text="${course.topicNames}">Topics</small></p>
                    <p class="card-text"><small class="text-muted" th:text="${course.levelName}">Levels</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
