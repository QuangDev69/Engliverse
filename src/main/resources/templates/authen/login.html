<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Social Icons</title>
    <!-- Bootstrap CSS -->
    <!-- Font Awesome Icons -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

</head>
<body>


<div class="login-container flex flex-column">
    <div class="avt-login-page">
        <img src="/imageLocal/logoEng1.png" alt="Quang Dev Logo" class="img-fluid mx-auto d-block">
    </div>
        <form th:action="@{/auth/login}" method="post" class="login-card">
            <div class="login-img">
                <img src="/imageLocal/login.avif" alt="Quang Dev Logo" class="img-fluid mx-auto d-block"
                ></div>
            <div class="login-content">
                <h2 class="mb-4 text-center">Sign in</h2>
                <!-- Social Login Buttons -->
                <div class="social-btn text-center mb-3 flex">
                    <a  href="#"  class="btn facebook flex"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="btn google flex"><i class="fab fa-google"></i></a>
                    <a href="#" class="btn github flex"><i class="fab fa-github"></i></a>
                </div>
                <div class="text-center text-muted mb-2 ">or use your email account</div>
                <form class="mt-3">
                    <div class="mb-3">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                               required>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <p class="text-muted custom-font-size">Don't have an account? <a href="/auth/register" class="text-decoration-none text-cl">Register</a></p>
                        <p class="custom-font-size"><a href="/auth/forgotPassword" class="text-decoration-none text-cl">Forgot password?</a></p>
                    </div>

                    <button type="submit" class="btn btn-success w-100 ">Sign in</button>
                </form>
            </div>
        </form>
</div>

<!-- Bootstrap JS and Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
