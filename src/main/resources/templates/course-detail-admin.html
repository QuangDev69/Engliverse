<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #0056b3;
      border: none;
    }

    .btn-primary:hover {
      background-color: #004095;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container">
    <h2>Edit Course</h2>
    <form th:action="@{/courses/update/{courseId}(courseId=${course.courseId})}" method="post" enctype="multipart/form-data">

      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="courseName" class="form-control" th:value="${course.courseName}" required>
      </div>

      <div class="form-group">
        <label for="courseDes">Course Description</label>
        <textarea id="courseDes" name="courseDes" class="form-control" required>[[${course.courseDes}]]</textarea>
      </div>

      <div class="form-group">
        <label for="topicNames">Topic</label>
        <div th:each="topic : ${allTopics}" class="form-check">
          <input class="form-check-input" type="checkbox" th:value="${topic.topicId}" th:name="topicIds" th:id="${'topic-' + topic.topicId}" />
          <label class="form-check-label" th:for="${'topic-' + topic.topicId}" th:text="${topic.topicName}"></label>
        </div>
      </div>
      <div class="form-group">
        <label for="levelNames">Level Names</label>
        <div th:each="level : ${allLevels}" class="form-check">
          <input class="form-check-input" type="checkbox" th:value="${level.levelId}" th:name="levelIds" th:id="${'level-' + level.levelId}" />
          <label class="form-check-label" th:for="${'level-' + level.levelId}" th:text="${level.levelName}"></label>
        </div>
      </div>


      <div class="form-group">
        <label for="image">Course Image</label>
        <input type="file" id="image" name="image" class="form-control" onchange="updateImagePreview(this)">
        <small class="form-text text-muted">
          Current Image: <span id="currentImagePath">${course.imagePath}</span>
        </small>
        <img id="imagePreview" src="${course.imagePath}" style="max-width: 100%; height: auto;" alt="Current Course Image" />
      </div>

      <script>
        function updateImagePreview(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
              document.getElementById('imagePreview').setAttribute('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
          }
        }
      </script>


      <input type="hidden" name="id" th:value="${course.courseId}">
      <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <button type="submit" class="btn btn-primary">Update Course</button>
      <a href="/courses/all" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
