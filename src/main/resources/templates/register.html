<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Social Icons</title>
    <!-- Bootstrap CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet">

</head>
<body>

<div class="login-container flex">
    <form th:action="@{/auth/register}" method="post" class="login-card">

        <div class="login-img">
            <img src="/imageLocal/login.avif" alt="Quang Dev Logo" class="img-fluid mx-auto d-block"
            ></div>
        <div class="login-content">
            <h2 class="text-center m-0">Create an account</h2>
            <p class="text-center custom-font-size text-muted mb-4">It's quick and easy.</p>

            <form class="mt-3">
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required>
                </div>
                <div class="mb-3">
                    <input type="password" id="confirm" name="confirm" class="form-control" placeholder="Confirm password"
                           required>
                </div>
                <p class="text-muted custom-font-size text-center">Already an account? <a href="/auth/login" class="text-decoration-none text-cl">Login</a></p>
                <button type="submit" class="btn btn-success w-100 ">Create an account</button>
            </form>
        </div>
    </form>

</div>

<!-- Bootstrap JS and Font Awesome -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
